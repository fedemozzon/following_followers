<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following and followers</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --text-color: #4a5568;
            --primary-color: #9f7aea;
            --secondary-color: #ed64a6;
            --accent-color: #48bb78;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 90%;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 500;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        input[type="file"] {
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        button {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        pre {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
        #uploadForm {
            display: flex;
            flex-direction: column;
        }
        #backButton {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="uploadScreen" class="screen active">
            <h1>Tool for know who follows you back</h1>
            <form id="uploadForm">
                <div>
                    <label for="file1">Followers:</label>
                    <input type="file" id="file1" accept=".json" required>
                </div>
                <div>
                    <label for="file2">Following:</label>
                    <input type="file" id="file2" accept=".json" required>
                </div>
                <button type="submit">Process Files</button>
            </form>
        </div>

        <div id="resultsScreen" class="screen">
            <h1>Results</h1>
            <pre id="results"></pre>
            <button id="backButton">Back to Upload</button>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const uploadScreen = document.getElementById('uploadScreen');
        const resultsScreen = document.getElementById('resultsScreen');
        const resultsDisplay = document.getElementById('results');
        const backButton = document.getElementById('backButton');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file1 = document.getElementById('file1').files[0];
            const file2 = document.getElementById('file2').files[0];

            if (!file1 || !file2) {
                alert('Please select both files');
                return;
            }

            try {
                const json1 = JSON.parse(await file1.text());
                const json2 = JSON.parse(await file2.text());
                const result = findUsersNotFollowingBack(json1, json2);
                displayResults(result);
            } catch (error) {
                alert('Error processing files: ' + error.message);
            }
        });

        backButton.addEventListener('click', () => {
            resultsScreen.classList.remove('active');
            uploadScreen.classList.add('active');
            uploadForm.reset();
        });

// Function to extract values from JSON
function extractValuesFromJson(data) {
    let values = [];
    
    // Check if the data is an array
    if (Array.isArray(data)) {
        data.forEach(item => {
            if (item.hasOwnProperty('string_list_data') && item.string_list_data.length > 0) {
                const value = item.string_list_data[0].value;
                if (value) {
                    values.push(value);
                }
            }
        });
    } else {
        console.error("Expected an array but got:", typeof data);
    }
    
    return values;
}


        // Function to find users you're following but who don't follow you back
        function findUsersNotFollowingBack(followersJson, followingJson) {
            const followers = new Set(extractValuesFromJson(followersJson));
            const following = extractValuesFromJson(followingJson);
            const notFollowingBack = following.filter(user => !followers.has(user));
            return notFollowingBack;
        }

        // Display the results in the UI
        function displayResults(result) {
            resultsDisplay.textContent = result.length > 0 ? result.join('\n') : 'All users you follow also follow you back.';
            uploadScreen.classList.remove('active');
            resultsScreen.classList.add('active');
        }
    </script>
</body>
</html>
